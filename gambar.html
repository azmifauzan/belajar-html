<!DOCTYPE html>
<html>
<head>
	<title>Contoh Penggunaan Tag Gambar</title>
</head>
<body>
	<p>Gambar Asli : <br> <img src="gambar1.jpg" alt="File Gambar 1"></p>
	<p>Penggunaan atribut height dan width : <br> <img src="gambar1.jpg" alt="File Gambar 1" height="50%" width="100px"></p>
	<p>Penggunaan atribut title : <br> <img src="gambar1.jpg" alt="File Gambar 1" title="Ini adalah Gambar 1 yang ditampilkan dengan kode HTML"></p>
</body>
</html>
