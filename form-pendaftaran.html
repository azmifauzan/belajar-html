<!DOCTYPE html>
<html>
<head>
	<title>Form Pendaftaran</title>
</head>
<body>
	<h2>Pendaftaran</h2>
	<table border="0">
	<tr>
		<td width="200">Nama</td>
		<td width="10">:</td>
		<td><input type="text" name="inp_nama" size="50" placeholder="Nama Lengkap" /></td>
	</tr>
	<tr>
		<td width="200">Tempat / Tanggal Lahir</td>
		<td width="10">:</td>
		<td><input type="text" name="inp_ttl" size="50" placeholder="Tempat dan Tanggal Lahir" /></td>
	</tr>
	<tr>
		<td width="200">Jenis Kelamin</td>
		<td width="10">:</td>
		<td><input type="radio" name="inp_jk"/> Pria <input type="radio" name="inp_jk"/> Wanita</td>
	</tr>
	<tr>
		<td width="200">Alamat</td>
		<td width="10">:</td>
		<td><textarea name="inp_alamat" placeholder="Alamat Lengkap" cols="50" rows="5"></textarea></td>
	</tr>
	<tr>
		<td width="200">Email</td>
		<td width="10">:</td>
		<td><input type="text" name="inp_email" size="50" placeholder="Email" /></td>
	</tr>
	<tr>
		<td width="200">Kewarganegaraan</td>
		<td width="10">:</td>
		<td><select name="inp_kwn">
		<option value="wni">WNI</option>
		<option value="wna">WNA</option>
		</select></td>
	</tr>
	<tr>
		<td width="200">Password</td>
		<td width="10">:</td>
		<td><input type="password" name="inp_password" /></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td><input type="submit" value="Daftar" /></td>
	</tr>
	</table>
</body>
</html>
