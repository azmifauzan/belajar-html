<!DOCTYPE html>
<html>
<head>
<title>Contoh Penggunaan Unordered List</title>
</head>
<body>
	<p>Nama hewan yang berkaki empat : </p>
	<ul type="circle">
		<li>Sapi</li>
		<li>Kambing</li>
		<li>Kucing</li>
	</ul>
	<p>Nama hewan yang berkaki empat : </p>
	<ul type="disc">
		<li>Sapi</li>
		<li>Kambing</li>
		<li>Kucing</li>
	</ul>
	<p>Nama hewan yang berkaki empat : </p>
	<ul type="square">
		<li>Sapi</li>
		<li>Kambing</li>
		<li>Kucing</li>
	</ul>
</body>
</html>
